<!DOCTYPE html>
<title>Login Page</title>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="form.js"></script>
</head>
<body>
   <div class="container">
    <div class="desktop">
        <div class="background-image">
            <img src="img/background.svg">
           
            <div class="artboard">
                
            </div>
            <div class="rectangle">
                               
            </div>
            
            <div class="sign">

                Let's Sign In

                <p style="color: #228993;">Connect globally with humans !!!</p>

                <input type="text" id="email" name="email" placeholder="Enter Email ID">   

                <input type="password" id="password" name="password" placeholder="Enter Password">

                <div class="forget">
                    <a href="" >Forget Password?</a>
                </div>
                
                <div class="btn">
                    <br>
                    <button onclick="signIn()" id="signIn"> Sign in</button>
                                        
                </div>
                <div class="reg">
                    <p>Don't have an account? <br> <a href="signup.html" style="color: #228993;">Register</a></p>
                </div>
            </div>

            <div class="connect-image">
                <img src="img/undraw_web_devices_re_m8sc.svg" width="330px" height="330px">
            </div>

            <div class="connect-globally">
               <b>Connect</b> Globally
            </div>

            <div class="connect-across">
                Connect to grow !!!
             </div>
                    
          
        </div>
        
    </div>
   </div>
</body>
